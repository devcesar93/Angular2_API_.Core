<section>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-10">
            <h2> {{formLabel}}</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-horizontal">

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1"> Nome:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1"> Sobrenome:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="sobrenome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1"> Sexo:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="sexo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1"> CPF:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="cpf">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1"> Telefone:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="telefone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-1"> Email:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input class="form-control" type="text" formControlName="email">
                        </div>
                    </div>

                    <div class="form-footer col-xs-12 col-sm-3">
                        <button type="submit" [disabled]="form.valid"> Gravar </button>
                        <button type="button" (click)="cancel()"> Cancelar </button>
                    </div>

                </div>

            </form>
        </div>


    </div>

</section>

<h2>Clientes Cadastrados</h2>
<hr />

<table class="table">
    <tr>
        <td>Código</td>
        <td>Nome</td>
        <td>Sobrenome</td>
        <td>Telefone</td>
        <td>Email</td>
        <td>CPF</td>
    </tr>
    <tr *ngFor="let cliente of clientes">
        <td>{{cliente.idCliente}}</td>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.sobrenome}}</td>
        <td>{{cliente.telefone}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.cpf}}</td>
        <td><button (click)="edit(cliente)">Editar</button>&nbsp;&nbsp;<button (click)="delete(cliente)">Deletar</button></td>
    </tr>
</table>
